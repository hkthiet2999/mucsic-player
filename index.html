<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=0.5, minimum-scale=0.5, width=device-width" />
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="Background/bgslideshow.css" />

    <link rel="stylesheet" type="text/css" href="./css/bg1.css" />
    <link rel="stylesheet" type="text/css" href="./css/bg2.css" />
    <link rel="stylesheet" type="text/css" href="./css/bg3.css" />
    <link rel="stylesheet" type="text/css" href="./css/bg4.css" />

    <script type="text/javascript" src="./script/randomCSS.js"></script>
    <script type="text/javascript">
        RANDOM_CSS.printlinktag();
    </script>
</head>

<body>
    <!-- partial:index.partial.html -->
    <!-- Tracks used in this music/audio player application are free to use. I downloaded them from Soundcloud and NCS websites. I am not the owner of these tracks. -->
    <ul class="cb-slideshow">
        <li><span>Image 01</span>
            <div>
                <h3>r·e·l·a·x·a·t·i·o·n</h3>
                · · · · · · · · · · · ·</div>
        </li>
        <li><span>Image 02</span>
            <div>
                <h3>q·u·i·e·t·u·d·e</h3>
            </div>
        </li>
        <li><span>Image 03</span>
            <div>
                <h3>b·a·l·a·n·c·e</h3>
            </div>
        </li>
        <li><span>Image 04</span>
            <div>
                <h3>e·q·u·a·n·i·m·i·t·y</h3>
            </div>
        </li>
        <li><span>Image 05</span>
            <div>
                <h3>c·o·m·p·o·s·u·r·e</h3>
            </div>
        </li>
        <li><span>Image 06</span>
            <div>
                <h3>s·e·r·e·n·i·t·y</h3>
            </div>
        </li>
    </ul>
    <div id="app-cover">
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg" class="active" id="_1">
                    <div id="buffer-box">Buffering ...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="./script/script.js"></script>

</body>

</html>
